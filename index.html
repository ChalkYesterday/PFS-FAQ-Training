<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Page</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        .faq-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }

        /* FAQ Item Styles */
        .faq-item {
            margin-bottom: 15px;
            border-bottom: 1px solid #eaeaea;
            padding: 15px;
            transition: all 0.3s ease;
        }
        .faq-item:last-child {
            border-bottom: none;
        }
        .faq-item:hover {
            background-color: #f5f5f5;
        }
        .faq-question {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            color: #333;
        }
        .faq-answer {
            display: none;
            font-size: 16px;
            margin-top: 10px;
            color: #555;
            line-height: 1.6;
        }

        /* Arrow Styling */
        .arrow {
            font-size: 18px;
            color: #777;
            transition: transform 0.3s ease;
        }
        .arrow.rotate {
            transform: rotate(90deg);
        }

        /* Add FAQ Form */
        .add-faq-form {
            margin-top: 30px;
            padding: 20px;
            background-color: #f3f3f3;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .add-faq-form input, .add-faq-form button {
            font-size: 16px;
            padding: 10px;
            margin: 5px 0;
            width: calc(100% - 24px);
        }
        .add-faq-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .add-faq-form button:hover {
            background-color: #45a049;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>FAQ Page</h1>
    <div class="faq-container" id="faqContainer">
        <div class="faq-item">
            <div class="faq-question">
                What is the purpose of this training? 
                <span class="arrow">▶</span>
            </div>
            <div class="faq-answer">
                This training is designed to help you understand the tools and resources available for your role and how to use them effectively.
            </div>
        </div>
    </div>

    <div class="add-faq-form">
        <h3>Add a New FAQ</h3>
        <input type="text" id="newQuestion" placeholder="Enter your question" required>
        <input type="text" id="newAnswer" placeholder="Enter your answer" required>
        <button id="addFaqBtn">Add FAQ</button>
    </div>

    <footer>
        © 2025 Primeritus Financial Services | FAQ Page
    </footer>

    <script>
        // Function to handle FAQ toggle
        function toggleAnswer(event) {
            const question = event.currentTarget;
            const answer = question.nextElementSibling;
            const arrow = question.querySelector('.arrow');

            if (answer.style.display === 'block') {
                answer.style.display = 'none';
                arrow.classList.remove('rotate');
            } else {
                answer.style.display = 'block';
                arrow.classList.add('rotate');
            }
        }

        // Function to add a new FAQ
        function addFaq() {
            const questionText = document.getElementById('newQuestion').value;
            const answerText = document.getElementById('newAnswer').value;

            if (!questionText || !answerText) {
                alert('Please fill in both the question and answer.');
                return;
            }

            const faqItem = document.createElement('div');
            faqItem.classList.add('faq-item');
            faqItem.innerHTML = `
                <div class="faq-question">
                    ${questionText} <span class="arrow">▶</span>
                </div>
                <div class="faq-answer">${answerText}</div>
            `;
            faqItem.querySelector('.faq-question').addEventListener('click', toggleAnswer);
            document.getElementById('faqContainer').appendChild(faqItem);

            // Clear inputs
            document.getElementById('newQuestion').value = '';
            document.getElementById('newAnswer').value = '';
        }

        // Add event listeners
        document.querySelectorAll('.faq-question').forEach(q => q.addEventListener('click', toggleAnswer));
        document.getElementById('addFaqBtn').addEventListener('click', addFaq);
    </script>
</body>
</html>
