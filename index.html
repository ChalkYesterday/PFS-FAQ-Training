<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        .faq-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }
        .faq-item {
            margin-bottom: 15px;
            border-radius: 5px;
            overflow: hidden;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f5f5f5;
        }
        .faq-question {
            background-color: black;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .faq-answer {
            font-size: 16px;
            padding: 10px;
            margin-top: 10px;
            display: none;
            background-color: white;
            color: black;
            border: 1px solid #ddd;
        }
        .action-buttons {
            display: none;
            margin-top: 10px;
            justify-content: flex-end;
        }
        .action-buttons button {
            padding: 5px 10px;
            margin-left: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .action-buttons button.edit {
            background-color: #007BFF;
            color: white;
        }
        .action-buttons button.delete {
            background-color: red;
            color: white;
        }
        .action-buttons button.save {
            background-color: green;
            color: white;
        }
        .action-buttons button.cancel {
            background-color: gray;
            color: white;
        }
        .add-faq-form {
            margin-top: 30px;
            padding: 20px;
            background-color: #f3f3f3;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .add-faq-form input, .add-faq-form button {
            font-size: 16px;
            padding: 10px;
            margin: 5px 0;
            width: calc(100% - 24px);
        }
        .add-faq-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>FAQ Page</h1>
    <div class="faq-container" id="faqContainer">
        <div class="faq-item">
            <div class="faq-question">
                What is the purpose of this training? 
                <span class="arrow">▶</span>
            </div>
            <div class="faq-answer">
                This training is designed to help you understand the tools and resources available for your role and how to use them effectively.
            </div>
            <div class="action-buttons">
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </div>
        </div>
    </div>

    <div class="add-faq-form">
        <h3>Add a New FAQ</h3>
        <input type="text" id="newQuestion" placeholder="Enter your question" required>
        <input type="text" id="newAnswer" placeholder="Enter your answer" required>
        <button id="addFaqBtn">Add FAQ</button>
    </div>

    <footer>
        © 2025 Primeritus Financial Services | FAQ Page
    </footer>

    <script>
        // Function to toggle FAQ visibility
        function toggleAnswer(event) {
            const faqItem = event.currentTarget.closest('.faq-item');
            const answer = faqItem.querySelector('.faq-answer');
            const actionButtons = faqItem.querySelector('.action-buttons');
            answer.style.display = answer.style.display === 'block' ? 'none' : 'block';
            actionButtons.style.display = actionButtons.style.display === 'flex' ? 'none' : 'flex';
        }

        // Function to delete an FAQ
        function deleteFaq(event) {
            const faqItem = event.target.closest('.faq-item');
            faqItem.remove();
        }

        // Function to edit an FAQ
        function editFaq(event) {
            const faqItem = event.target.closest('.faq-item');
            const question = faqItem.querySelector('.faq-question');
            const answer = faqItem.querySelector('.faq-answer');

            // Replace question and answer with input fields
            const questionText = question.firstChild.textContent.trim();
            const answerText = answer.textContent.trim();

            question.innerHTML = `<input type="text" value="${questionText}" style="width: 100%; font-size: 18px; padding: 5px;">`;
            answer.innerHTML = `<textarea style="width: 100%; font-size: 16px; padding: 5px;">${answerText}</textarea>`;

            // Show Save and Cancel buttons
            const actionButtons = faqItem.querySelector('.action-buttons');
            actionButtons.innerHTML = `
                <button class="save">Save</button>
                <button class="cancel">Cancel</button>
            `;

            actionButtons.querySelector('.save').addEventListener('click', () => saveEdit(faqItem));
            actionButtons.querySelector('.cancel').addEventListener('click', () => cancelEdit(faqItem, questionText, answerText));
        }

        // Function to save edits
        function saveEdit(faqItem) {
            const questionInput = faqItem.querySelector('.faq-question input');
            const answerInput = faqItem.querySelector('.faq-answer textarea');

            faqItem.querySelector('.faq-question').innerHTML = `${questionInput.value} <span class="arrow">▶</span>`;
            faqItem.querySelector('.faq-answer').textContent = answerInput.value;

            // Restore Edit and Delete buttons
            const actionButtons = faqItem.querySelector('.action-buttons');
            actionButtons.innerHTML = `
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            `;

            actionButtons.querySelector('.edit').addEventListener('click', editFaq);
            actionButtons.querySelector('.delete').addEventListener('click', deleteFaq);
        }

        // Function to cancel edits
        function cancelEdit(faqItem, originalQuestion, originalAnswer) {
            faqItem.querySelector('.faq-question').innerHTML = `${originalQuestion} <span class="arrow">▶</span>`;
            faqItem.querySelector('.faq-answer').textContent = originalAnswer;

            const actionButtons = faqItem.querySelector('.action-buttons');
            actionButtons.innerHTML = `
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            `;

            actionButtons.querySelector('.edit').addEventListener('click', editFaq);
            actionButtons.querySelector('.delete').addEventListener('click', deleteFaq);
        }

        // Function to add a new FAQ
        function addFaq() {
            const questionText = document.getElementById('newQuestion').value;
            const answerText = document.getElementById('newAnswer').value;

            if (!questionText || !answerText) {
                alert('Please fill in both the question and answer.');
                return;
            }

            const faqItem = document.createElement('div');
            faqItem.classList.add('faq-item');
            faqItem.innerHTML = `
                <div class="faq-question">${questionText} <span class="arrow">▶</span></div>
                <div class="faq-answer">${answerText}</div>
                <div class="action-buttons">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
            `;

            faqItem.querySelector('.faq-question').addEventListener('click', toggleAnswer);
            faqItem.querySelector('.edit').addEventListener('click', editFaq);
            faqItem.querySelector('.delete').addEventListener('click', deleteFaq);

            document.getElementById('faqContainer').appendChild(faqItem);

            document.getElementById('newQuestion').value = '';
            document.getElementById('newAnswer').value = '';
        }

        // Initialize event listeners
        document.querySelectorAll('.faq-question').forEach(q => q.addEventListener('click', toggleAnswer));
        document.querySelectorAll('.edit').forEach(btn => btn.addEventListener('click', editFaq));
        document.querySelectorAll('.delete').forEach(btn => btn.addEventListener('click', deleteFaq));
        document.getElementById('addFaqBtn').addEventListener('click', addFaq);
    </script>
</body>
</html>
